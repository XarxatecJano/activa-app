<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento datos estudiantes</title>
</head>
<body>
    <form action="/students" method="post">
        <p>
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="first_surname">Primer apellido: </label>
            <input type="text" id="first_surname" name="firstSurname">
        </p>
        <p>
            <label for="second_surname">Segundo apellido: </label>
            <input type="text" id="second_surname" name="secondSurname">
        </p>
        <p>
            <label for="personal_email">Email personal: </label>
            <input type="email" id="personal_email" name="personalEmailAddress">
        </p>
        <p>
            <label for="activa_email">Email Xarxatec Activa: </label>
            <input type="email" id="activa_email" name="activaEmailAddress">
        </p>
        <p>
            <label for="phone">Teléfono: </label>
            <input type="tel" id="phone" name="phoneNumber">
        </p>
        <p>
            <label for="zip_code">Código postal: </label>
            <input type="text" id="zip_code" name="zipCode">
        </p>
        <p>
            <label for="prom">Promoción: </label>
            <input type="number" id="prom" name="prom">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
